<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamarindi F.C. - Match Archive</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .match-card {
            background: white;
            border: 2px solid black;
            padding: 15px;
            position: relative;
        }
        .match-date {
            background: var(--team-pink);
            color: white;
            display: inline-block;
            padding: 2px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .match-score {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            border-top: 1px dashed #ccc;
            border-bottom: 1px dashed #ccc;
            padding: 10px 0;
        }
        .scorers {
            font-size: 0.9rem;
            color: #555;
            min-height: 40px;
        }
        .yt-button {
            display: block;
            width: 100%;
            background: #cc0000; /* YouTube Red */
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            border: 2px solid black;
        }
        .video-container {
            margin-top: 15px;
            display: none; /* Hidden until button clicked */
        }
        iframe { width: 100%; height: 200px; border: none; }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <a href="index.html" style="text-decoration:none; color:black;">
                <h1>TAMARINDI F.C.</h1>
            </a>
            <p class="tagline">Match Archive</p>
        </header>

        <div class="content-wrapper" style="display:block;">
            <a href="index.html" style="display:inline-block; margin-bottom:15px; color:black;">&larr; Back Home</a>
            
            <div id="match-list" class="match-grid">
                <p>Loading matches from archive...</p>
            </div>
        </div>
        
        <footer><p>&copy; 2025 Tamarindi F.C.</p></footer>
    </div>
    <script src="js/config.js"></script>
    <script src="js/matches.js"></script>
</body>
</html>
