    <style>
        /* Special styles for the Stats Table */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid black;
        }
        .tab-btn {
            background: white;
            border: 2px solid black;
            border-bottom: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-bottom: -2px; /* Sits on the line */
        }
        .tab-btn.active {
            background: var(--team-pink);
            color: white;
        }
        
        /* Table Styling */
        .stats-table-container {
            overflow-x: auto; /* Scrolls on mobile */
        }
        table.stats-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        table.stats-table th, table.stats-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        table.stats-table th {
            background-color: #eee;
            text-transform: uppercase;
        }
        table.stats-table td:first-child {
            text-align: left;
            font-weight: bold;
        }
        .hidden { display: none; }
    </style>
</head>
