<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamarindi F.C. - Official Statements</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">

        <header>
            <a href="index.html" style="text-decoration:none; color:black;">
                <h1>TAMARINDI F.C.</h1>
            </a>
            <p class="tagline">Official Press Releases</p>
        </header>

        <div class="content-wrapper" style="display:block;">
            
            <a href="index.html" style="display:inline-block; margin-bottom:20px; color:black; font-weight:bold; text-decoration:none;">
                &larr; Back to Home
            </a>

            <div id="declarations-list">
                <p>Loading statements...</p>
            </div>

        </div>

        <footer>
            <div class="footer-top">
                
                <div class="social-links">
                    <a href="https://www.instagram.com/tamarindi.fc_tc/" target="_blank" class="social-link">
                        üì∑ Instagram
                    </a>
                    <a href="https://www.youtube.com/@tamarindif.c.582" target="_blank" class="social-link">
                        üì∫ YouTube
                    </a>
                    <a href="mailto:tamarindifc@gmail.com" class="social-link">
                        ‚úâÔ∏è Contact
                    </a>
                </div>

            <div class="footer-bottom">
                <hr style="margin: 10px 0; border-style: dashed;">
                <p>&copy; 2025 Tamarindi F.C.</p>
            </div>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data/website_data_cache.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('declarations-list');
                    
                    if (data.declarations && data.declarations.length > 0) {
                        container.innerHTML = '';
                        
                        data.declarations.forEach(post => {
                            const article = document.createElement('article');
                            article.className = 'declaration-post';
                            
                            // Convert newlines to <br> for proper formatting
                            const formattedBody = post.content.replace(/\n/g, '<br>');
                            
                            article.innerHTML = `
                                <div class="post-header">
                                    <div class="meta-row">
                                        <span class="post-date">${post.date}</span>
                                        <span class="post-author">‚úç ${post.author}</span>
                                    </div>
                                    <h2>${post.title}</h2>
                                </div>
                                <div class="post-content">
                                    <p>${formattedBody}</p>
                                </div>
                                <hr>
                            `;
                            container.appendChild(article);
                        });
                    } else {
                        container.innerHTML = '<p>No official statements have been released yet.</p>';
                    }
                })
                .catch(err => console.error(err));
        });
    </script>
    
    <script src="js/back_to_top.js"></script>
</body>
</html>
